<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 90" width="600" height="90">
  <rect width="100%" height="100%" fill="#0b1220"/>
  <defs>
    <clipPath id="reveal">
      <rect x="0" y="0" width="0" height="90">
        <animate attributeName="width" from="0" to="560" dur="3s" fill="freeze" />
      </rect>
    </clipPath>
  </defs>
  <text x="12" y="58"
        font-family="Courier New, Courier, monospace"
        font-size="36"
        fill="#ffffff"
        clip-path="url(#reveal)">
    hey i'm Gowtham Darkseid
  </text>
  <g>
    <rect x="12" y="20" width="8" height="38" fill="#58a6ff" opacity="1">
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="translate"
        from="0 0" to="548 0"
        dur="3s"
        fill="freeze" />
      <animate attributeName="opacity" values="1;0;1" dur="0.8s" begin="3s" repeatCount="indefinite" />
    </rect>
  </g>
</svg>